    <main class="main-content">
    <section class="section">
      <h2 class="title is-2 py-5 has-text-centered">Частые вопросы</h2>
      <div class="faq-list">
        <label class="faq-item">
          <input type="checkbox" class="faq-toggle">
          <div class="faq-header">
            <span class="faq-triangle">▶</span>
            <span class="faq-question">Зачем нужен ДиноБокс?</span>
          </div>
          <div class="faq-answer">
            <p>
              Умная система контроля климата облегчает контроль за экзотическими животными, требущими строгое соблюдение климата.
            </p>
          </div>
        </label>
        <label class="faq-item">
          <input type="checkbox" class="faq-toggle">
          <div class="faq-header">
            <span class="faq-triangle">▶</span>
            <span class="faq-question">Каким животным подойдёт ДиноБокс?</span>
          </div>
          <div class="faq-answer">
            <p>
              ДиноБокс Хаб текущей версии предназначен для террариумных животных: змей, ящериц, черепах, амфибий и членистоногих.
            </p>
          </div>
        </label>
        <label class="faq-item">
          <input type="checkbox" class="faq-toggle">
          <div class="faq-header">
            <span class="faq-triangle">▶</span>
            <span class="faq-question">Какие бывают комплектации системы?</span>
          </div>
          <div class="faq-answer">
            <p>
              Система является модульной. Для работы нужен ДиноБокс Хаб и модули, которые пользователь может выбрать под свои нужды.
            </p>
          </div>
        </label>
        <label class="faq-item">
          <input type="checkbox" class="faq-toggle">
          <div class="faq-header">
            <span class="faq-triangle">▶</span>
            <span class="faq-question">Для какого количества животных подойдёт ДиноБокс?</span>
          </div>
          <div class="faq-answer">
            <p>
              Установка системы ДиноБокс в террариум не влияет на количество животных. Один сервер ДиноБокс может поддерживать работу десятков хабов. Один хаб рекомендуется использовать на один террариум. Количество животных в одном террариуме зависит от множества факторов.  
            </p>
          </div>
        </label>
        <label class="faq-item">
          <input type="checkbox" class="faq-toggle">
          <div class="faq-header">
            <span class="faq-triangle">▶</span>
            <span class="faq-question">Какие параметры климата может измерять ДиноБокс?</span>
          </div>
          <div class="faq-answer">
            <p>
              Измеряемые параметры напрямую зависят от комбинации установленных модулей. Ассортимент модулей можно посмотреть в каталоге. Примеры измеряемых параметров климата: температура и влажность воздуха, влажность почвы, уровень освещения, уровень ультрафиолета.
            </p>
          </div>
        </label>
      </div>
